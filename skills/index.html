<body>
    <header class="hero-header">
      <nav>
        <div class="left">
            <a href="/">
              <img src="../images/logo.webp" alt="logo" class="navbar-logo" />
              Klein Cafa

        </div>
        <button id="hamburger-toggle" class="hamburger">&#9776;</button>
        <div class="right">
            <a href="/">Home</a>

            <a href="/skills/">Skills</a>
            <a href="/#contact">Contact</a>

      <section class="hero-intro-section hero-intro-section--compact">
        <div class="text">
          <h2>Skills</h2>
          <p>Tools, languages, and frameworks used across my projects.</p>
        </div>
      </section>
    </header>

    <main id="skills-page">
      <section class="skills-section fade-in-section">
        <div class="text">
          Explore every skill showcased throughout my projects.
        </div>
        <div class="skills-controls">
          <div class="skills-control">
            <label for="skill-search">Search skills</label>
            <input type="search" id="skill-search" placeholder="e.g., Python, Flutter, MySQL">
          </div>
          <div class="skills-control">
            <label for="skill-project-filter">Filter by project</label>
            <select id="skill-project-filter">
              <option value="all" selected>All Projects</option>
            </select>
          </div>
        </div>
        <div class="skills-grid" id="skills-grid">
          <div class="skill-card skill-card--placeholder">
            <div class="skill-card__placeholder-title"></div>
            <div class="skill-card__placeholder-line"></div>
            <div class="skill-card__placeholder-tags">
              <span></span>
